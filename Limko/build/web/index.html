<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin: 10px;
            outline: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:focus {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .btn:first-child {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select User Type</h2>
    <form id="userTypeForm" action="login.html" method="POST">
        <button type="submit" class="btn" name="userType" value="admin">Admin</button>
        <button type="submit" class="btn" name="userType" value="student">Student</button>
    </form>
</div>

</body>
</html>
