<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-top: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .switch-type {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
        .switch-type a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .switch-type a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div id="studentLogin">
        <form action="register.html" method="POST">
            <div class="form-group">
                <label for="studentUsername">Username:</label>
                <input type="text" id="studentUsername" name="studentUsername" required>
            </div>
            <div class="form-group">
                <label for="studentPassword">Password:</label>
                <input type="password" id="studentPassword" name="studentPassword" required>
            </div>
            <button type="submit" class="btn">Login as Student</button>
        </form>
    </div>
    <div id="adminLogin" style="display: none;">
        <form action="tables.html" method="POST">
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit" class="btn">Login as Admin</button>
        </form>
    </div>
    <div class="switch-type">
        <span>Not a student? </span><a href="#" id="adminLink">Login as Admin</a>
    </div>
    <div class="switch-type">
        <span>Not an admin? </span><a href="#" id="studentLink">Login as Student</a>
    </div>
</div>

<script>
    
    function loginStudent() {
        var username = document.getElementById("studentUsername").value;
        var password = document.getElementById("studentPassword").value;
        
        if (username === "student" && password === "9010") {
            alert("Student login successful!");
            return true; // Allow form submission
        } else {
            alert("Incorrect student username or password.");
            return false; // Prevent form submission
        }
    }

    // Function to handle admin login
    function loginAdmin() {
        var username = document.getElementById("adminUsername").value;
        var password = document.getElementById("adminPassword").value;
        
        if (username === "admin" && password === "1234") {
            alert("Admin login successful!");
            return true; // Allow form submission
        } else {
            alert("Incorrect admin username or password.");
            return false; // Prevent form submission
        }
    }

    // Event listener for admin login link
    document.getElementById("adminLink").addEventListener("click", function(event){
        event.preventDefault();
        if(confirm("You are about to switch to admin login. Continue?")) {
            document.getElementById("studentLogin").style.display = "none";
            document.getElementById("adminLogin").style.display = "block";
        }
    });

    // Event listener for student login link
    document.getElementById("studentLink").addEventListener("click", function(event){
        event.preventDefault();
        if(confirm("You are about to switch to student login. Continue?")) {
            document.getElementById("adminLogin").style.display = "none";
            document.getElementById("studentLogin").style.display = "block";
        }
    }); 
  
</script>

</body>
</html>
