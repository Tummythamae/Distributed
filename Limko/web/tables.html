<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Buttons</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .my-btn2 {
            display: inline-block;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .my-btn2:hover {
            background-color: #45a049;
            border-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Which country are you willing to view?</h1>
    <a href="Swaziland" target="_blank"><button class="my-btn2">Swaziland</button></a>
    <a href="Lesotho" target="_blank"><button class="my-btn2">Lesotho</button></a>
    <a href="Botswana" target="_blank"><button class="my-btn2">Botswana</button></a>
</body>
</html>
